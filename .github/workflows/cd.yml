name: Java CD to AWS Elastic Beanstalk

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker 이미지 빌드 및 push
      - name: Build and Push Docker image
        run: |
          echo "${{ secrets.CD_APPLICATION }}" > ./src/main/resources/application.properties
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/sonisori-be:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/sonisori-be:latest

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.APPLICATION_NAME }}
          environment_name: ${{ secrets.ENVIRONMENT_NAME }}
          version_label: "github-action-${{ github.sha }}-${{ github.run_number }}"
          region: ${{ secrets.AWS_REGION }}
          deployment_package: Dockerrun.aws.json
          wait_for_deployment: true
          wait_for_environment_recovery: 180
